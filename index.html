<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Rozha+One&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">         <link rel="stylesheet" href="style.css">
        <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

    </head>
    <body>
        

 <header>
     
            <nav>
                <div class="nav_item logo">
                    <i class="fas fa-book-open"></i>  <span id="Site_Id">myLibrary </span>
              
                </div>
                <div class="nav_item menu_icon">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
    
            
</header>


<main>
    
    <div class="book_container">
        <div class="add_book">
            <h3 class="add_book_text">Add A Book</h3>
            <h3 class="plus_circle"><i class="fas fa-plus-circle"></i> </h3>
        </div>


        <!--
              <div class="book_card">
            <div class="info_btns">
                <i class="fas fa-info-circle info"></i>
                <i class="fas fa-trash-alt trash"></i>
            </div>
        </div>
        -->

        
      

    </div>
    
    


    <div class="form_container">
        <form class="form_book_info" action="">
            <i class="fas fa-times close"></i>

            <div class="input_container">
                <label class="placeholder_style book_title_placeholder" for="book title">Book Title</label>
                <input type="text" id="title" class="input_box" name="book_title_placeholder" autocomplete="off" 
                onfocus="inputFocus()" onblur="inputBlur()" required><br>
            </div>
    
    
            <div class="input_container">
                <label class="placeholder_style author_placeholder" for="author">Author</label>
                <input type="text" id="author" class="input_box" name="author_placeholder" autocomplete="off" 
                onfocus="inputFocus()" onblur="inputBlur()" required><br>
            </div>
    
            <div class="input_container">
                <label class="placeholder_style num_pages_placeholder" for="author">Number Of Pages</label>
                <input type="text" id="num-pages" class="input_box" name="num_pages_placeholder" autocomplete="off" 
                onfocus="inputFocus()" onblur="inputBlur()" required><br>
            </div>
    
            <div class="input_container">
                <label class="placeholder_style book_cover_placeholder" for="author">Book Cover Link 
                    <span id="optional">(optional)</span></label>
                <input type="text" id="cover-link" class="input_box book_cover_box" name="book_cover_placeholder" autocomplete="off" 
                onfocus="inputFocus()" onblur="inputBlur()"><br>
            </div>
    
            <div class="input_container">
                <label class="placeholder_style read_placeholder" for="author">Have you read this book?</label>
                
                <div class="radio_container yes_container">
                    <label class="radio_label" for="yes">Yes
                        <input type="radio" checked="checked" id="yes" name="response" value="Yes">
                        <span class="radio_btn"></span>
                    </label>
                </div>
    
                <div class="radio_container no_container">
                    <label class="radio_label" for="no">No
                        <input type="radio" id="no" name="response" value="No">
                        <span class="radio_btn"></span>
                    </label>
                </div>
    
            </div>
                
        <input type="button" class="add_btn" value="Add Book">
           
        </form>
    </div>
    
    
</main>




        
        <script src="app.js" async defer></script>
    </body>
</html>
